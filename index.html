<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolling Gradient</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .linear-gradient {
    background-image: linear-gradient(to right, rgb(0, 110, 255), rgb(0, 255, 255));
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
    color: rgb(255, 255, 255);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100%;
    width: 100%;
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
   
  <div class="linear-gradient">
    <a href="https://iesann12.github.io/Project.html/">
        <img src="https://kuhs.edu.np/wp-content/uploads/2017/03/logo.png" class="foreground-img">
    </a> 
    <h1>THANK YOU FOR ADMITTING IN KUHS!!</h1>
    <a href="https://iesann12.github.io/Project.html/">
        <img src="https://kuhs.edu.np/wp-content/uploads/2017/03/logo.png" class="foreground-img">
    </a> 
  </div>
</body>
</html>
